jenkins:
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin\n\n"
  slaveAgentPort: 50000
  agentProtocols:
    - "jnlp4"
  numExecutors: 5
  globalNodeProperties:
    - envVars:
        env:
          - key: "environment"
            value: "dev"
          - key: "nexus_url"
            value: "https://dev.necus.com"
  clouds:
    - kubernetes:
        name: "Advanced-k8's"
        serverUrl: "https://Advance-k8's.com"
        credentialsId: "revathi-k8's"
        jenkinsUrl: "http://192.168.0.14:8084"
        connectTimeout: 10
        templates:
          - name: "test-k8's"
            label: "ansible"
            containers:
              - name: "jnlp"
                image: "jenkins_ansible_slave:1.0.0"
                command: ""
                args: ""
                workingDir: "/home/jenkins_agent"
            envVars:
              - envVar:
                  key: "environment"
                  value: "dev"
            volumes:
              - emptyDirVolume:
                  memory: true
                  mountPath: "/tmp"
          - name: "k8s-slave"
            namespace: "default"
            containers:
              - name: "jnlp"
                image: "jnlp-slave:latest"
                alwaysPullImage: true
                workingDir: "/home/jenkins"
                resourceRequestCpu: "500m"
                resourceLimitCpu: "1000m"
credentials:
  system:
    domainCredentials:
      - credentials:
        - usernamePassword:
            scope: SYSTEM
            id: test_jenkins
            username: test
            password: "redhat"
        - string:
            description: "Providing secrets"
            id: "vault-id"
            scope: GLOBAL
            secret: "vault-pass"

unclassified:
  location:
    adminAddress: "admin@jenkins.com"
    url: "http://test.jenkins.com"
  gitHubPluginConfig:
    configs:
      - name: "GitHub"
        apiUrl: "https://github.com/api/v3"
        credentialsId: "vault-id"
        manageHooks: true
    hookUrl: "https://github.com/github-webhook"
